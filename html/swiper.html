<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="../css/swiper.css">
    <script src="../js/swiper.js"></script> 
</head>
<body>
    <div class="tab">
        <ul class="tab-list">
            <li class="tab-menu active"><a href="#none">탭 메뉴1</a></li>
            <li class="tab-menu"><a href="#none">탭 메뉴2</a></li>
            <li class="tab-menu"><a href="#none">탭 메뉴3</a></li>
        </ul>
        <div class="tab-container">

                <div class="swiper-container s1">

                        <div class="swiper-slide slide1" tabindex="-1"><a href="#none">1-1</a></div>
                        <div class="swiper-slide slide2" tabindex="-1"><a href="#none">1-2</a></div>

                    <div class="button-wrap">

                    </div>
                </div>
            </div>
            <div class="tab-content">
                <div class="swiper-container s2">

            <div class="tab-content">

                        <div class="swiper-slide slide2" tabindex="-1"><a href="#none">3-2</a></div>

                    </div>
